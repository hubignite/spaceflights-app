<div class="articles-container">
  <h2 class="tab-title">Latest Spaceflight News</h2>

  <form (ngSubmit)="loadArticles()" class="filter-form" #filterForm="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Number of articles</mat-label>
      <input matInput type="number" min="1" max="100" [(ngModel)]="articleCount" name="articleCount">
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Filter</button>
  </form>

  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div class="articles-grid" *ngIf="!loading && !error">
    <mat-card *ngFor="let article of articles" class="article-card">
      <img mat-card-image [src]="article.image_url" [alt]="article.title" class="article-image">
      <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle>{{ article.news_site }} â€¢ {{ article.published_at | date:'medium' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ article.summary }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="openArticle(article.url)">Read More</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
