<div class="blogs-container">
  <h2>Space Industry Blogs</h2>

  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div class="blogs-grid" *ngIf="!loading && !error">
    <mat-card *ngFor="let blog of blogs" class="blog-card">
      <img mat-card-image [src]="blog.image_url" [alt]="blog.title" class="blog-image">
      <mat-card-header>
        <mat-card-title>{{ blog.title }}</mat-card-title>
        <mat-card-subtitle>
          {{ blog.news_site }} â€¢ {{ blog.published_at | date:'medium' }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ blog.summary }}</p>
        <mat-chip-set *ngIf="blog.authors.length > 0">
          <mat-chip *ngFor="let author of blog.authors">{{ author.name }}</mat-chip>
        </mat-chip-set>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="openBlog(blog.url)">Read More</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
