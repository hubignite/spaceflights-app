<div class="reports-container">
  <h2 class="tab-title">Spaceflight Reports</h2>
  
  <table mat-table [dataSource]="reports" class="mat-elevation-z8">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let report"> {{report.title}} </td>
    </ng-container>

    <!-- News Site Column -->
    <ng-container matColumnDef="news_site">
      <th mat-header-cell *matHeaderCellDef> Source </th>
      <td mat-cell *matCellDef="let report"> {{report.news_site}} </td>
    </ng-container>

    <!-- Published Date Column -->
    <ng-container matColumnDef="published_at">
      <th mat-header-cell *matHeaderCellDef> Published </th>
      <td mat-cell *matCellDef="let report"> {{report.published_at | date:'medium'}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let report">
        <button mat-icon-button (click)="openReport(report.url)" color="primary">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
